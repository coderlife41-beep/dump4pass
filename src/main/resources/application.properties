# Application name
spring.application.name=dump4pass

# Server port (optional, default is 8080)
#local
#server.port=8080
server.port=${PORT:8080}
spring.session.store-type=none
# PostgreSQL Database Configuration
#spring.datasource.url=jdbc:postgresql://localhost:5432/Dump4Pass
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/Dump4Pass
spring.datasource.username=postgres
spring.datasource.password=Shyam@123
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.hikari.maximum-pool-size=10
logging.level.org.springframework.jdbc=DEBUG


# JPA / Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Optional: Enable dev tools restart
spring.devtools.restart.enabled=true

# Optional: Timezone (recommended for consistency)
spring.jackson.time-zone=UTC

